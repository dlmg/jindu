{include file="public/header"}

<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="panel">
                <div class="layui-collapse" style="width:98%;">
                    <table style="margin:0 auto;" width="100%" height="60%" >
                        <tr>
                            <td></td>
                            <td>
                                <div class="layui-upload">
                                    <button type="button" class="layui-btn" id="test2">文件上传</button>
                                </div>

                                <input type="hidden" value="{$buzhou}" id="buzhou">
                                <input type="hidden" value="{$pro_id}" id="pro_id">
                            </td>
                        </tr>
                        <tr>
                            <td>上传描述</td>
                            <td>
                                <textarea name="description" style="margin-top:80px;resize: none;" maxlength="200" width="60%" required lay-verify="required" rows="10" placeholder="请输入上传备注,限制在200字以内" class="layui-textarea" id="description"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><div style="margin-top:40px;">
                                <button type="button" class="layui-btn" id="action">开始上传</button>
                            </div></td>
                        </tr>
                    </table>
                </div>

                {include file="public/footer"}
                <script>
                    layui.use('upload', function(){
                        var $ = layui.jquery,
                            upload = layui.upload;

                        //执行实例
                        //普通图片上传
                        upload.render({
                            elem: '#test2'
                            ,url: '{:url("index/project/doCommunication")}' //改成您自己的上传接口
                            ,data:{
                                pro_id:function () {
                                    return $("#pro_id").val();
                                },
                                buzhou:function () {
                                    return $("#buzhou").val();
                                },
                                description:function () {
                                    return $("#description").val();
                                }
                            }
                            ,accept: 'file' //普通文件
                            ,multiple: true
                            ,auto:false
                            ,bindAction:'#action'
                            ,before: function(obj){
                                //预读本地文件示例，不支持ie8
                                obj.preview(function(index, file, result){
                                    $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                                });
                            }
                            ,done: function(res) {
                                if (res.code > 0) {
                                    return layer.msg('上传失败');
                                }
                                //上传成功
                                layer.msg('上传成功', {
                                    time: 1500
                                }, function () {
                                    parent.window.location.reload();
                                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                                    parent.layer.close(index);
                                });
                            }
                            ,error: function(){
                                //演示失败状态，并实现重传
                                var demoText = $('#demoText');
                                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                                demoText.find('.demo-reload').on('click', function(){
                                    uploadInst.upload();
                                });
                            }
                        });
                    });

                </script>
